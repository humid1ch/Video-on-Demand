<head>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Home</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/screen.css">
	<link rel="stylesheet" href="css/animation.css">
	<!--[if IE 7]>

<![endif]-->
	<link rel="stylesheet" href="css/font-awesome.css">

<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection">
<![endif]-->

</head>

<body>
	<div id="Aod-index">
		<!-- HOME 1 -->
		<div id="home1" class="container-fluid standard-bg">
			<!-- HEADER -->
			<div class="row header-top">
				<div class="col-lg-3 col-md-6 col-sm-5 col-xs-8">
					<a class="main-logo" href="#"><img src="img/main-logo.png" class="main-logo img-responsive"
							alt="Muvee Reviews" title="Muvee Reviews"></a>
				</div>
				<div class="col-lg-6 hidden-md text-center hidden-sm hidden-xs">
				</div>
				<div class="col-lg-3 col-md-6 col-sm-7 hidden-xs">
					<div class="right-box">
						<button type="button" class="access-btn" data-toggle="modal" data-target="#enquirypopup">
							上传视频
						</button>
					</div>
				</div>
			</div>
			<!-- MENU -->
			<div class="row home-mega-menu ">
				<div class="col-md-12">
					<nav class="navbar navbar-default">
						<div class="navbar-header">
							<button class="navbar-toggle" type="button" data-toggle="collapse"
								data-target=".js-navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse js-navbar-collapse megabg dropshd ">
							<ul class="nav navbar-nav">
								<li><a href="index.html">Home</a></li>
								<li><a href="video.html">Video Post</a></li>
								<li><a href="login.html">Login</a></li>
							</ul>
							<div class="search-block">
								<form>
									<input type="search" placeholder="Search">
								</form>
							</div>
						</div>
						<!-- /.nav-collapse -->
					</nav>
				</div>
			</div>
			<!-- CORE -->
			<div class="row">
				<!-- SIDEBAR -->
				<!-- <div class="col-lg-2 col-md-4 hidden-sm hidden-xs" style="float: left;"></div> -->
				<!-- <div class="col-lg-2 col-md-4 hidden-sm hidden-xs" style="float: right;"></div> -->
				<!-- HOME MAIN POSTS -->
				<div id="show" class="col-lg-10 col-md-8">
					<section id="home-main">
						<div class="clearfix spacer"></div>
						<h2 class="icon"><i class="fa fa-television" aria-hidden="true"></i>视频列表</h2>
						<div class="row">
							<!-- ARTICLES -->
							<div class="col-lg-9 col-md-12 col-sm-12">
								<!-- v-for 实现遍历videos 创建元素 -->
								<div class="row auto-clear" v-for="video in videos">
									<article id="videoElem" class="col-lg-3 col-md-6 col-sm-4">
										<!-- POST L size -->
										<div class="post post-medium">
											<div class="thumbr">
												 <!-- 动态点击跳转 -->
												<a class="afterglow post-thumb" v-bind:href="'/video.html?id='+video.v_id">
													<span class="play-btn-border" title="Play"><i
															class="fa fa-play-circle headline-round"
															aria-hidden="true"></i></span>
													<div class="cactus-note ct-time font-size-1"><span>02:02</span>
													</div>
													<img id="videoCover" v-cloak class="img-responsive" v-bind:src="video.v_cover" alt="#">
												</a>
											</div>
											<div class="infor">
												<h4>
													<a v-cloak class="title" href="#">{{video.v_title}}</a>
												</h4>
												
											</div>
										</div>
									</article>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<div id="footer" class="container-fluid footer-background">
			<div class="container">
				<footer>
					<!-- SECTION FOOTER -->
					<div class="row">
						<!-- SOCIAL -->
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
							<div class="row auto-clear">
								<div class="col-md-12">
								</div>
							</div>
						</div>
						<!-- TAGS -->
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
							<!-- <h2 class="title">popular tags</h2> -->
						</div>
						<!-- POST -->
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
							<!-- <h2 class="title">PREMIUM inside?</h2> -->
						</div>
						<!-- LINKS -->
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
							<!-- <h2 class="title">most viewed</h2> -->
						</div>
					</div>
					<div class="row copyright-bottom text-center">
						<div class="col-md-12 text-center">
							<a href="" class="footer-logo" title="Video Magazine Bootstrap HTML5 template">
								<img src="img/footer-logo.png" class="img-responsive text-center"
									alt="Video Magazine Bootstrap HTML5 template">
							</a>
							<p v-cloak>Copyright &copy; Author by {{author}}</p>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<!-- MODAL -->
		<div id="enquirypopup" class="modal fade in " role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content row">
					<div class="modal-header custom-modal-header">
						<button type="button" class="close" data-dismiss="modal">×</button>
						<h2 class="icon"><i class="fa fa-television" aria-hidden="true"></i>视频信息</h2>
					</div>
					<div class="modal-body">
						<form id="info_form" name="info_form" class="form-inline" action="/video" method="post" enctype="multipart/form-data">
							<div class="form-group col-sm-12">
								<label>视频标题:</label>
								<input type="text"  name="title" id="title" placeholder="输入标题">
								<p id="titleErr" style="color: red; font-size: 0.95rem; margin-top: 5px; margin-bottom: 0; text-align: center;" ></p>
							</div>
							<div class="form-group col-sm-12">
								<label>视频简介:</label>
								<textarea style="resize: vertical; " name="info" id="info" placeholder="请输入简介"></textarea>
								<p id="infoErr" style="color: red; font-size: 0.95rem; margin-top: 5px; margin-bottom: 0; text-align: center;"></p>
							</div>
							<div class="form-group col-sm-12">
								<label>选择视频文件:</label>
								<input type="file"  name="videoFile" id="videoFile">
								<p id="videoErr" style="color: red; font-size: 0.95rem; margin-bottom: 0; text-align: center;"></p>
							</div>
							<div class="form-group col-sm-12">
								<label>选择封面文件:</label>
								<input type="file"  name="coverFile" id="coverFile">
								<p id="coverErr" style="color: red; font-size: 0.95rem; margin-bottom: 0; text-align: center;"></p>
							</div>
							
							<div class="form-group col-sm-12">
								<button class="subscribe-btn pull-right" type="submit"
									title="upload">上传视频</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/lity.js"></script>
<script>
	$(".nav .dropdown").hover(function () {
		$(this).find(".dropdown-toggle").dropdown("toggle");
	});
</script>
<script>
	// 获取 服务器中的视频
	let index = new Vue({
		el: "#Aod-index",
		data: {
			author: "July.cc",
			videos: []
		},
		methods: {
			getAllVideos: function() {
				$.ajax({
					url: "/video",
					type: "get",
					context: this,
					success: function(result, status, xhr) {
						this.videos = result;
					}
				})
			}
		},
		// success: 
	});
	index.getAllVideos();
</script>
<script>
	// 防止 上传信息存在空
	const infoForm = document.getElementById("info_form");

	infoForm.addEventListener('submit', e => {
		const title = document.querySelector('#title').value;
		const info = document.querySelector('#info').value;
		const videoLen = document.querySelector('#videoFile').files.length;
		const coverLen = document.querySelector('#coverFile').files.length;

		const errorTitle = document.getElementById('titleErr');
		const errorInfo = document.getElementById('infoErr');
		const errorVideo = document.getElementById('videoErr');
		const errorCover = document.getElementById('coverErr');
		if(!title) {
  			e.preventDefault(); // 阻止提交
			errorTitle.innerText = '请输入标题';
		}
		else {
			errorTitle.innerText = '';
		}
		if (!info){
			e.preventDefault(); // 阻止提交
			errorInfo.innerText = '请输入简介';
		}
		else {
			errorInfo.innerText = '';
		}

		if (videoLen == 0){
			e.preventDefault(); // 阻止提交
			errorVideo.innerText = '请选择视频文件';
		}
		else {
			errorVideo.innerText = '';
		}
		if (coverLen == 0){
			e.preventDefault(); // 阻止提交
			errorCover.innerText = '请选择封面文件';
		}
		else {
			errorCover.innerText = '';
		}
	});
</script>

</html>
