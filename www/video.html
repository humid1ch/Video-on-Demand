<script>
   // 获取 服务器中的视频
   let video = new Vue({
      el: "#Aod-video",
      data: {
         author: "July.cc",
         videos: {},
      },
      methods: {
         getParam: function(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null
         },
         getVideo: function () {
            var id = this.getParam("id");
            $.ajax({
               url: "/video/" + id,
               type: "get",
               context: this,
               success: function (result, status, xhr) {
                  this.videos = result;
                  window.cTitle = this.videos.v_title;
                  document.title = cTitle;
                  document.getElementById('vTitle1').textContent = cTitle;
                  document.getElementById('vTitle2').textContent = cTitle;
                  window.cInfo = this.videos.v_info;
                  document.getElementById('vInfo').textContent = cInfo;
               }
            })
         },
         updateVideo: function() {
            // 先检测输入内容是否为空, 如果为空 提示信息, 不发送请求
            const title = document.getElementById('updateTitle').value;
		      const info = document.getElementById('updateInfo').value;

		      const errorTitle = document.getElementById('upTitleErr');
		      const errorInfo = document.getElementById('upInfoErr');
            let isErr = false;
		      if(!title) {
			      errorTitle.innerText = '请输入标题';
               isErr = true;
		      }
		      else {
			      errorTitle.innerText = '';
		      }
		      if (!info){
			      errorInfo.innerText = '请输入简介';
               isErr = true;
		      }
		      else {
			      errorInfo.innerText = '';
		      }

            if (isErr) {
               return;
            }
            $.ajax({
               url: "/video/" + this.videos.v_id,
               type: "put",
               context: this,
               data: JSON.stringify(this.videos), // 因为我们在更新视频信息时, 直接修改了videos的内容, 所以直接序列化
               success: function (result, status, xhr) {
                  alert("更新视频信息成功");
                  window.location.reload();
               }
            })
         },
         deleteVideo: function() {
         $.ajax({
               url: "/video/" + this.videos.v_id,
               type: "delete",
               context: this,
               success: function (result, status, xhr) {
                  alert("删除视频成功");
                  window.location.href="/index.html";
               }
            })
         }
      }
   });
   video.getVideo();
</script>
